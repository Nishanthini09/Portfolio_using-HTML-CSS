<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishanthini M - Experience</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Basic styling for navigation */
        nav {
            background: #f4f4f4;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .nav-list li {
            margin: 0 10px;
        }
        .nav-list a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            display: block;
        }
        .nav-list a:hover {
            background: #ddd;
        }
        .container {
            padding: 20px;
        }
        .card {
            margin: 10px 0;
            padding: 20px;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }

        /* Styling for form section */
        #contact-form {
            max-width: 600px;
            margin: 0 auto; /* Center the form */
        }
        form {
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
            gap: 10px; /* Add space between form elements */
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%; /* Full width for inputs and textareas */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        button {
            background-color: #4CAF50; /* Green background for button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Me</h1>
</header>

<nav>
    <ul class="nav-list">
        <li><a href="main.html">Home</a></li> <!-- Link to your main portfolio page -->
        <li><a href="projects.html">Projects</a></li>
        <li><a href="experiences.html">Experience</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="certificates.html">Certificates</a></li>
        <li><a href="contact.html">Contact Me</a></li>
    </ul>
</nav>

<section class="card" id="contact-form">
    <form action="mailto:nishanthinimani525@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Send</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Nishanthini M. All Rights Reserved.</p>
</footer>

</body>
</html>
